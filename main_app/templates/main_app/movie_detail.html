{% extends 'base.html' %}
{% block content %}

<h1>Movie Detail</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title center">{{ movie.title }}</span>
        <p>Directed by: {{ movie.director }}</p>
        <div class="card-action">
          <a href="{% url 'movies_update' movie.id %}">Edit</a>
          <a href="{% url 'movies_delete' movie.id %}">Delete</a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
